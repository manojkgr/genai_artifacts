<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favorite Sites with Filter Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 140px;
      background-color: #1a73e8;
      color: white;
      padding: 1rem;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 50px;
    }

    .menu-toggle {
      cursor: pointer;
      margin-bottom: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 0.75rem 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .sidebar li i {
      width: 20px;
      text-align: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      margin-left: 0.4rem;
      white-space: nowrap;
    }

    .sidebar.collapsed a {
      display: none;
    }

    .main-content {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #222;
      margin-bottom: 1rem;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      max-width: 960px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 12px;
      width: 150px;
      height: 150px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 32px;
      height: 32px;
      margin-bottom: 0.4rem;
    }

    .card a {
      text-decoration: none;
      color: #1a73e8;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .card p {
      color: #555;
      font-size: 0.75rem;
      margin: 0;
    }

    @media (max-width: 800px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
    <ul>
      <li onclick="filterCards('all')"><i class="fas fa-home"></i><a>All</a></li>
      <li onclick="filterCards('search')"><i class="fas fa-search"></i><a>Search</a></li>
      <li onclick="filterCards('code')"><i class="fas fa-code"></i><a>Code</a></li>
      <li onclick="filterCards('ai')"><i class="fas fa-robot"></i><a>AI</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>My Favorite Sites</h1>
    <div class="card-container">
      <div class="card" data-category="search">
        <img src="https://www.google.com/favicon.ico" alt="Google" />
        <a href="https://www.google.com" target="_blank">Google</a>
        <p>Search</p>
      </div>
      <div class="card" data-category="code">
        <img src="https://github.githubassets.com/favicons/favicon.svg" alt="GitHub" />
        <a href="https://www.github.com" target="_blank">GitHub</a>
        <p>Code</p>
      </div>
      <div class="card" data-category="code">
        <img src="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico" alt="Stack Overflow" />
        <a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a>
        <p>Q&A</p>
      </div>
      <div class="card" data-category="search">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google_Keep.png" alt="Google Keep" />
        <a href="https://keep.google.com" target="_blank">Keep</a>
        <p>Notes</p>
      </div>
      <div class="card" data-category="ai">
        <img src="https://openai.com/favicon.ico" alt="ChatGPT" />
        <a href="https://chatgpt.com/?model=auto" target="_blank">ChatGPT</a>
        <p>AI Assistant</p>
      </div>
      <div class="card" data-category="ai">
        <img src="https://claude.ai/favicon.ico" alt="claude.ai" />
        <a href="https://claude.ai/" target="_blank">Claude.ai</a>
        <p>Honest AI</p>
      </div>
      <div class="card" data-category="ai">
        <img src="https://perplexity.ai/favicon.ico" alt="perplexity.ai" />
        <a href="https://www.perplexity.ai/" target="_blank">Perplexity.ai</a>
        <p>Answer Engine</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function filterCards(category) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        if (category === 'all' || card.dataset.category === category) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
